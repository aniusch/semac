name: Build do Site da Semac

on:
  push:
    branches:
      - main  

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1' 
  
      - name: Install dependencies
        run: npm install
  
      - name: Build the project
        run: npm run build
  
      - name: Upload production-ready files
        run: echo "Files built successfully"

  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp://200.129.241.66
          port: ${{secrets.FTP_PORT }}
          username: semac_ftp_graciely
          password: ${{secrets.FTP_PASSWORD}}
          protocol: ftps  
          local-dir: ./build  
          server-dir: ./  
